<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dragons and Dice</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <div class="logo-section">
          <a class="logo-link" href="./index.html">
            <img class="logo-image" src="./logo.svg" alt="Logo" />
          </a>
          <h1 class="header-title">Dragons and Dice</h1>
        </div>
        <ul class="nav-ul">
          <li class="nav-item">
            <a class="nav-item-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-item-link" href="./characters.html">Choose Characters</a>
          </li>
          <li class="nav-item">
            <a class="nav-item-link" href="./about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="boardgame-main">
      <section class="boardgame-container">
        <div class="row-finale">
          <div class="finale-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
        </div>
        <div class="column column-finale">
          <div class="red-tile"></div>
          <div class="white-tile"></div>
        </div>
        <div class="row-reverse">
          <div class="white-tile"></div>
          <div class="red-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="big-tile"></div>
        </div>
        <div class="row">
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="red-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="big-tile"></div>
        </div>
        <div class="row-reverse row-reverse-aligned">
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="red-tile"></div>
          <div class="big-tile"></div>
        </div>
        <div class="row">
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="red-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
        </div>
      </section>
      <section class="dice-container">
        <div class="player-panel"></div>
        <button class="dice-button button">Roll Dice</button>
        <div class="opponent-panel"></div>
      </section>
    </main>
    <footer class="footer boardgame-footer">
      <nav class="footer-nav">
        <ul class="footer-ul">
          <li class="footer-nav-item">
            <a class="footer-nav-item-link" href="./about.html">About</a>
          </li>
          <li class="footer-nav-item">
            <a class="footer-nav-item-link" href="./about.html">News</a>
          </li>
          <li class="footer-nav-item">
            <a class="footer-nav-item-link" href="./about.html">GitHub</a>
          </li>
          <li class="footer-nav-item">
            <a class="footer-nav-item-link" href="./about.html">Help</a>
          </li>
          <li class="footer-nav-item">
            <a class="footer-nav-item-link" href="./about.html">Contact</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="./script.js"></script>
    <script src="./js/boardgame.js"></script>
  </body>
</html>
