<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dragons and Dice</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <div class="logo-section">
          <a class="logo-link" href="./index.html">
            <img class="logo-image" src="./logo.svg" alt="Logo" />
          </a>
          <h1 class="header-title">Dragons and Dice</h1>
        </div>
        <ul class="nav-ul">
          <li class="nav-item">
            <a class="nav-item-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-item-link" href="./about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="boardgame-main">
           <section class="boardgame-container">
        <div class="board-row-finale">
          <div id="kings-landing" class="finale-tile" data-message="Congratulations, you reached Kings Landing"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
        </div>
        <div class="column board-column-finale">
          <div class="red-tile" data-message="Daenerys dragons create a wildfire blocking your path! Wait 3 turns" data-penalty="3" data-type="wait"></div>
          <div class="white-tile"></div>
        </div>
        <div class="board-row-reverse">
          <div class="white-tile"></div>
          <div class="red-tile" data-message="A direwolf attacked your crew! Move back 5 spaces" data-penalty="5"
            data-type="back"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div id="winterfell" class="big-tile" data-message="Congratulations, you have reached Winterfell"></div>
        </div>
        <div class="board-row">
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="red-tile" data-message="Tumbling rocks block your path. wait 2 turns" data-penalty="2" data-type="wait"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div id="casterly-rock" class="big-tile" data-message="Congratulations, you have reached Casterly Rock"></div>
        </div>
        <div class="board-row-reverse board-row-reverse-aligned">
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="red-tile" data-message="Shadowcats where spotted in your path move back 3 spaces" data-penalty="3" data-type="back"></div>
          <div id="storms-end" class="big-tile" data-message="Congratulations, you have reached Storms End"></div>
        </div>
        <div class="board-row">
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
          <div class="red-tile" data-message="A storm blows you back to start" data-penalty="2" data-type="back"></div>
          <div class="white-tile"></div>
          <div class="white-tile"></div>
        </div>
      </section>
      <section class="dice-container">
        <div class="character-panel">
         <section class="character-log"></section>
        </div>
        <button class="dice-button button">Roll Dice</button>
        <div class="character-panel">
          <section class="character-log-opponent"></section>
      </section>
      </main>
    <footer class="footer boardgame-footer">
      <nav class="footer-nav">
        <ul class="footer-ul">
          <li class="footer-nav-item">
            <a class="footer-nav-item-link" href="./about.html">About</a>
          </li>
          <li class="footer-nav-item">
            <a class="footer-nav-item-link" href="./about.html">News</a>
          </li>
          <li class="footer-nav-item">
            <a class="footer-nav-item-link" href="./about.html">GitHub</a>
          </li>
          <li class="footer-nav-item">
            <a class="footer-nav-item-link" href="./about.html">Help</a>
          </li>
          <li class="footer-nav-item">
            <a class="footer-nav-item-link" href="./about.html">Contact</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="./js/Modal.js"></script>
    <script src="./js/Character.js"></script>
    <script src="./js/boardgame.js"></script>
  </body>
</html>
